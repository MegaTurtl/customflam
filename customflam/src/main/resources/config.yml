settings:
  fire_spread_chance: 0.02  # Chance of fire spreading (deafault: 0.02)
  fire_spread_interval: 5 # Seconds between fire spread attempts (default: 5)
  lava_spreads_fire: true # Lava spreads fire to the set custom blocks (default: true)
  debug_mode: false
  
custom_blocks:
  mode: "whitelist"  # Whitelist or blacklist blocks from being flammable. Blacklist mode sets all blocks except blacklisted ones to be flammable
  
  # Use Spigot API block names
  whitelist_blocks: [CHEST, CRAFTING_TABLE] 
  blacklist_blocks: [BARRIER, BEDROCK, STONE, GRASS_BLOCK, DIRT, TNT, WATER, COMMAND_BLOCK, CHAIN_COMMAND_BLOCK, REPEATING_COMMAND_BLOCK, STRUCTURE_BLOCK,
  ACACIA_LEAVES, BIRCH_LEAVES, DARK_OAK_LEAVES, JUNGLE_LEAVES, OAK_LEAVES, SPRUCE_LEAVES,
